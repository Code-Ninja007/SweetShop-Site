<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.css">
  <title>Sweet Tooth Membership</title>
  <style>
    /* Center the form and apply animation */
    .membership-form-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-out;
    }

    .membership-form-container h2 {
      text-align: center;
      font-family: 'Arial', sans-serif;
      color: #333;
      margin-bottom: 20px;
    }

    .membership-form-container .form-group label {
      font-weight: bold;
      color: #555;
    }

    .membership-form-container .form-control {
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .membership-form-container .form-control:focus {
      border-color: #ff5733;
      box-shadow: 0 0 5px rgba(255, 87, 51, 0.5);
    }

    .membership-form-container .btn {
      background-color: #ff5733;
      color: #fff;
      border-radius: 5px;
      padding: 10px 20px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .membership-form-container .btn:hover {
      background-color: #c03d1e;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Optional: Add background styling */
    body {
      background-color: #f4f4f9;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #fff;
      padding: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <!-- Header with Navigation Bar -->
  <header>
    <nav class="navbar navbar-expand-lg px-4">
      <a class="navbar-brand" href="index.html"><img src="img/logo.svg" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNav">
        <span class="toggler-icon"><i class="fas fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="myNav">
        <ul class="navbar-nav mx-auto text-capitalize">
          <li class="nav-item active"><a class="nav-link" href="#">home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">about</a></li>
          <li class="nav-item"><a class="nav-link" href="store.html">store</a></li>
          <li class="nav-item"><a class="nav-link" href="item.html">explore</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Sweet Tooth Membership Form -->
  <div class="membership-form-container">
    <h2>Sweet Tooth Membership</h2>
    <p class="text-center text-muted">Get monthly benefits for just $10!</p>

    <!-- Form start -->
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="payment">Payment Method</label>
        <select class="form-control" id="payment" name="payment" required>
          <option value="" disabled selected>Select a payment method</option>
          <option value="credit_card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="debit_card">Debit Card</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Join Now</button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
