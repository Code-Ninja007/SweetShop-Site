<!DOCTYPE html>

<head>

  <title>Sweets Gallery</title>
  <style>
    /* Custom CSS for Sweets Hover Animation */
    .store-item {
      position: relative;
      overflow: hidden;
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }

    .store-item:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .store-item .img-container {
      position: relative;
      overflow: hidden;
    }

    .store-item .store-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .store-item .store-item-icon {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .store-item:hover .store-item-icon {
      opacity: 1;
    }

    .store-item .card-body {
      background-color: #fff;
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .store-item:hover .card-body {
      opacity: 1;
    }

    .store-item .card-text {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .store-item .store-item-value {
      font-weight: bold;
    }

    .lightbox-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox-item {
      max-width: 600px;
      max-height: 600px;
      margin: 0 15px;
    }

    .lightbox-close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
    }

    .lightbox-control {
      position: absolute;
      top: 50%;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      z-index: 10;
    }

    .btnLeft {
      left: 10px;
    }

    .btnRight {
      right: 10px;
    }
  </style>
</head>
